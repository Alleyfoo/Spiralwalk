transport:
  phrase_bars: 8
  ppq_division: 24
  scene_order: [scene1, scene2, scene3, scene4, scene5, scene6, scene7, scene8]

spiral:
  k_step: 5
  memory_k: 2
  p_jump: 0.08
  seed: 42

midi:
  in_port_name: "SpiralWalk_Clock_In"
  out_port_name: "SpiralWalk_CC_Out"
  max_messages_per_sec: 200

lanes:
  - {name: energy,     cc: 20, channel: 0, division: "1/16", curve: sine,       smoothing: 0.2,  role: energy,    shape: s_curve, deadband: 1, slew_limit: 5}
  - {name: brightness, cc: 21, channel: 0, division: "1/16", curve: sine,       smoothing: 0.2,  role: brightness, shape: exp, deadband: 1, slew_limit: 4}
  - {name: space,      cc: 22, channel: 0, division: "1/8",  curve: ramp,       smoothing: 0.3,  role: space,     slew_limit: 6}
  - {name: time,       cc: 23, channel: 0, division: "1/8",  curve: random_walk,smoothing: 0.1,  role: time,      deadband: 3, slew_limit: 3}
  - {name: motion,     cc: 24, channel: 0, division: "1/4",  curve: step_hold,  smoothing: 0.15, role: motion,    slew_limit: 5}
  - {name: focus,      cc: 25, channel: 0, division: "1/4",  curve: sine,       smoothing: 0.35, role: focus,     slew_limit: 6}
  - {name: width,      cc: 26, channel: 0, division: "1/16", curve: random_walk,smoothing: 0.25, role: width,     slew_limit: 8}
  - {name: grain,      cc: 27, channel: 0, division: "1/16", curve: ramp,       smoothing: 0.25, role: grain,     deadband: 2, slew_limit: 7}
  - {name: restraint,  cc: 28, channel: 0, division: "1/8",  curve: step_hold,  smoothing: 0.3,  role: restraint}
  - {name: contrast,   cc: 29, channel: 0, division: "1/8",  curve: step_hold,  smoothing: 0.25, role: contrast}

